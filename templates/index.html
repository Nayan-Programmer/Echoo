<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EchooAI - Premium AI Assistant</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <!-- Background -->
    <div class="background-gradient"></div>
    <div class="background-overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="attached_assets/Screenshot 2025-08-15 202627_1756031174076.png" alt="EchooAI Logo" class="logo-img">
                <h1 class="logo-text">EchooAI</h1>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container">
        <div class="chat-box">
            <div id="messagesContainer" class="messages-container">
                <!-- Messages appear here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>

            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span>Â© 2025 EchooAI | AI Online</span>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
