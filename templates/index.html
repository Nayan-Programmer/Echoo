<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchooAI Chat</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let userName = "Guest";
    let userEmail = "guest@example.com";

    // Decode JWT token from Google
    function decodeJwtResponse(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      let jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = decodeJwtResponse(response.credential);
      userName = data.name;
      userEmail = data.email;
      document.getElementById("loginStatus").innerText = "✅ Logged in as " + userName;
    }

    async function sendMessage() {
      let message = document.getElementById("userMessage").value;
      if (!message) return alert("Type something first!");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, name: userName, email: userEmail })
      });

      const data = await res.json();
      let chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<p><b>${userName}:</b> ${message}</p>`;
      chatBox.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
    }
  </script>
</head>
<body>
  <h2>Welcome to EchooAI</h2>

  <!-- Google Login Button -->
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="loginStatus">❌ Not logged in</p>

  <!-- Chat Section -->
  <input type="text" id="userMessage" placeholder="Type a message...">
  <button onclick="sendMessage()">Start Chat</button>

  <div id="chatBox" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>
</body>
</html>
