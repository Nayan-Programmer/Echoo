<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchooAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 text-white flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-neutral-900 border-r border-neutral-800 p-4 flex flex-col">
    <h2 class="text-lg font-bold mb-4">My Chats</h2>

    <!-- Chats -->
    <div class="flex-1 overflow-y-auto">
      <ul id="chatList" class="space-y-2">
        <li class="px-3 py-2 rounded-lg bg-neutral-800 cursor-pointer hover:bg-neutral-700" data-chat="trip">
          ✈️ Plan a 3-day trip
        </li>
        <li class="px-3 py-2 rounded-lg bg-neutral-800 cursor-pointer hover:bg-neutral-700" data-chat="loyalty">
          💡 Ideas for loyalty program
        </li>
        <li class="px-3 py-2 rounded-lg bg-neutral-800 cursor-pointer hover:bg-neutral-700" data-chat="gift">
          🎁 Help me pick a gift
        </li>
      </ul>
    </div>

    <button class="mt-4 flex items-center justify-center bg-emerald-600 hover:bg-emerald-700 px-3 py-2 rounded-lg font-semibold">
      ➕ New chat
    </button>
  </aside>

  <!-- Main Chat Area -->
  <main class="flex-1 flex flex-col p-8">
    
    <!-- Chat Box -->
    <div class="bg-neutral-900 p-6 rounded-2xl shadow-xl flex-1 flex flex-col">
      <div id="chatWindow" class="flex-1 overflow-y-auto mb-4">
        <p class="text-gray-400 text-center mt-10">Select a chat or start a new one...</p>
      </div>

      <!-- Input -->
      <div class="flex items-center bg-neutral-800 rounded-2xl p-2">
        <input id="messageInput" type="text" placeholder="Send a message..." 
               class="flex-1 bg-transparent px-3 py-2 focus:outline-none"/>
        <button id="sendBtn" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-xl">➤</button>
      </div>
    </div>
  </main>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatList = document.getElementById('chatList');

    // Dummy chats
    const chats = {
      trip: ["Hi! Let's plan your 3-day trip.", "Where do you want to go?"],
      loyalty: ["We can brainstorm loyalty ideas!", "Do you want points, tiers, or both?"],
      gift: ["Sure! Who's the gift for?", "What's their favorite hobby?"]
    };

    // Load chat when sidebar clicked
    chatList.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        const key = li.dataset.chat;
        chatWindow.innerHTML = '';
        chats[key].forEach(msg => {
          const p = document.createElement('p');
          p.textContent = msg;
          p.className = 'bg-neutral-800 p-2 rounded-lg mb-2 max-w-xs';
          chatWindow.appendChild(p);
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });
    });

    // Send message function
    function sendMessage() {
      const msg = messageInput.value.trim();
      if(!msg) return;

      const p = document.createElement('p');
      p.textContent = msg;
      p.className = 'bg-emerald-600 text-black p-2 rounded-lg mb-2 max-w-xs self-end';
      chatWindow.appendChild(p);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      messageInput.value = '';

      // Simulate EchooAI reply
      setTimeout(() => {
        const reply = document.createElement('p');
        reply.textContent = "EchooAI: " + msg.split('').reverse().join('');
        reply.className = 'bg-neutral-800 p-2 rounded-lg mb-2 max-w-xs';
        chatWindow.appendChild(reply);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 500);
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
